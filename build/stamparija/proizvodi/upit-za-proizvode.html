									</div>
								</div>
								<!-- End Input -->

								<!-- Input -->
								<div class="col-sm-6 mb-6">
									<div class="js-form-message">

										</label>

									</div>
								</div>
								<!-- End Input -->

											placeholder="Vizit karte, flajeri, brosure..." aria-label="Adresa" required

											data-success-class="u-has-success">
									</div>
								</div>

								<div class="col-sm-6 mb-6">
									<div class="js-form-message">
										<label class="small text-uppercase">
											Tiraz
											<span class="text-danger">*</span>
										</label>

										<input type="number" class="form-control" name="adresa" placeholder="0" aria-label="Adresa"
											required data-msg="Molimo unesite ime proizvoda" data-error-class="u-has-error"
											data-success-class="u-has-success">
									</div>
								</div>
								<div class="col-sm-6 mb-6">
									<div class="form-group">
										<label for="exampleFormControlSelect1" class="text-uppercase small">Priprema</label>
										<span class="text-danger">*</span>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>Dostavlja porucilac</option>
											<option>Pripremu radi stamparija</option>
										</select>
									</div>
								</div>

								<div class="col-sm-12 mb-5">
									<!-- Datepicker -->
									<label class="small text-uppercase">
										Rok isporuke
										<span class="text-danger">*</span>
									</label>
									<div id="datepickerWrapperFrom" class="u-datepicker input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<span class="fas fa-calendar"></span>
											</span>
										</div>
										<input class="js-range-datepicker form-control bg-transparent rounded-right" type="text"
											placeholder="Rok isporuke zavisi od vašeg zahteva, obima posla, i dana od overene pripreme."
											aria-label="From" data-rp-wrapper="#datepickerWrapperFrom" data-rp-date-format="d/m/Y">
									</div>
									<!-- End Datepicker -->
								</div>
							</div>

							<div class="js-form-message mb-6 mt-5">

								<div class="input-group">

										aria-label="Hi there, I would like to ..." required data-msg="Please enter a reason."
										data-error-class="u-has-error" data-success-class="u-has-success"></textarea>
								</div>
							</div>


							<!-- End Input -->
							<div class="text-center">
								<button type="submit" class="btn btn-primary btn-wide transition-3d-hover mb-4">Pošalji</button>
							</div>

							kontaktirajte nas telefonom ili putem mail-a
							<a href="mailto:office@grafomarketing.online"><b>office@grafomarketing.online</b></a>

<script>
  $(window).on('load', function () {
    // initialization of HSMegaMenu component
    $('.js-mega-menu').HSMegaMenu({
      event: 'hover',
      pageContainer: $('.container'),
      breakpoint: 767.98,
      hideTimeOut: 0
    });

    // initialization of svg injector module
    $.HSCore.components.HSSVGIngector.init('.js-svg-injector');
  });

  $(document).on('ready', function () {
    // initialization of header
    $.HSCore.components.HSHeader.init($('#header'));

    // initialization of unfold component
    $.HSCore.components.HSUnfold.init($('[data-unfold-target]'), {
      afterOpen: function () {
        $(this).find('input[type="search"]').focus();
      }
    });

    // initialization of malihu scrollbar
    $.HSCore.components.HSMalihuScrollBar.init($('.js-scrollbar'));

    // initialization of forms
    $.HSCore.components.HSFocusState.init();

    // initialization of form validation
    $.HSCore.components.HSValidation.init('.js-validate', {
      rules: {
        confirmPassword: {
          equalTo: '#signupPassword'
        }
      }
    });

    // initialization of show animations
    $.HSCore.components.HSShowAnimation.init('.js-animation-link');
  });
</script>

<!-- JS Plugins Init. -->
<script>
  $(document).on('ready', function () {
    // initialization of header
    $.HSCore.components.HSHeader.init($('#header'));

    // initialization of malihu scrollbar
    var windW = window.innerWidth;

    if (windW < 767.98) {
      $.HSCore.components.HSMalihuScrollBar.init($('.js-scrollbar'));
    }
  });

  $(window).on('resize', function () {
    // initialization of malihu scrollbar
    var windW = window.innerWidth;

    if (windW < 767.98) {
      $.HSCore.components.HSMalihuScrollBar.init($('.js-scrollbar'));
    } else {
      $('.js-scrollbar').mCustomScrollbar("destroy");
    }
  });
</script>
