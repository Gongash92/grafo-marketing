<!-- ========== MAIN ========== -->
<main id="content" role="main">


	<!-- Contact Us Section -->
	<div id="SVGwave1BottomSMShapeID2" class="svg-preloader1">
		<div class="">
			<div class="container space-top-2 space-bottom-2  space-top-md-3 space-bottom-md-3">
				<div class="row justify-content-center align-items-md-start">
					<div class="col-md-12 text-center mb-7 mb-md-5 mt-3">
						<h2 class="text-dark mb-5"><span class="font-weight-semi-bold">Upit za štampu</span></h2>
					</div>

					<div class="col-md-8 mt-md-auto text-left">
						<!-- Contacts Form -->
						<form class="js-validate">
							<div class="row">
								<!-- Input -->
								<div class="col-sm-6 mb-6">
									<div class="js-form-message">
										<label class="form-label text-dark">
											Naziv firme
										</label>

										<input type="text" class="form-control" name="name" placeholder="Petar Petrovic" aria-label="Firma"
											required data-msg="Molimo ukucajte ime vase firme" data-error-class="u-has-error"
											data-success-class="u-has-success">
									</div>
								</div>
								<!-- End Input -->

								<!-- Input -->
								<div class="col-sm-6 mb-6">
									<div class="js-form-message">
										<label class="form-label text-dark">
											Pib
										</label>

										<input type="number" class="form-control" name="email" placeholder="123456789" aria-label="pib"
											required data-msg="Molimo ukucajte vas pib" data-error-class="u-has-error"
											data-success-class="u-has-success">
									</div>
								</div>
								<!-- End Input -->

								<div class="w-100"></div>

								<!-- Input -->
								<div class="col-sm-6 mb-6">
									<div class="js-form-message">
										<label class="form-label text-dark">
											Ime i prezime
											<span class="text-danger">*</span>
										</label>

										<input type="text" class="form-control" name="name" placeholder="Petar Petrovic" aria-label="Firma"
											required data-msg="Molimo ukucajte ime vase firme" data-error-class="u-has-error"
											data-success-class="u-has-success">
									</div>
								</div>
								<!-- End Input -->

								<!-- Input -->
								<div class="col-sm-6 mb-6">
									<div class="js-form-message">
										<label class="form-label text-dark">
											Broj telefona
											<span class="text-danger">*</span>
										</label>

										<input type="number" class="form-control" name="phone" placeholder="0641234567"
											aria-label="1-800-643-4500" required data-msg="Unesite validan broj telefona"
											data-success-class="u-has-success">
									</div>
								</div>
								<!-- End Input -->

								<div class="col-sm-12 mb-6">
									<div class="js-form-message">
										<label class="form-label text-dark">
											Email adresa
											<span class="text-danger">*</span>
										</label>

										<input type="email" class="form-control" name="adresa" placeholder="petar@petrovic.com"
											aria-label="Adresa" required data-msg="Molimo ukucajte vasu adresu"
											data-error-class="u-has-error" data-success-class="u-has-success">
									</div>
								</div>
							</div>


							<div class="row mt-5">
								<div class="col-sm-12">
									<h4 class="text-dark mb-5 text-center">Opis posla</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 mb-6">
									<div class="js-form-message">
										<label class="form-label text-dark">
											Naziv proizvoda
											<span class="text-danger">*</span>
										</label>

										<input type="text" class="form-control" name="adresa"
											placeholder="Vizit karte, flajeri, brosure..." aria-label="Adresa" required
											data-msg="Molimo unesite ime proizvoda" data-error-class="u-has-error"
											data-success-class="u-has-success">
									</div>
								</div>

								<div class="col-sm-6 mb-6">
									<div class="js-form-message">
										<label class="small text-uppercase">
											Tiraz
											<span class="text-danger">*</span>
										</label>

										<input type="number" class="form-control" name="adresa" placeholder="0" aria-label="Adresa"
											required data-msg="Molimo unesite ime proizvoda" data-error-class="u-has-error"
											data-success-class="u-has-success">
									</div>
								</div>
								<div class="col-sm-6 mb-6">
									<div class="form-group">
										<label for="exampleFormControlSelect1" class="text-uppercase small">Priprema</label>
										<span class="text-danger">*</span>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>Dostavlja porucilac</option>
											<option>Pripremu radi stamparija</option>
										</select>
									</div>
								</div>

								<div class="col-sm-12 mb-5">
									<!-- Datepicker -->
									<label class="small text-uppercase">
										Rok isporuke
										<span class="text-danger">*</span>
									</label>
									<div id="datepickerWrapperFrom" class="u-datepicker input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<span class="fas fa-calendar"></span>
											</span>
										</div>
										<input class="js-range-datepicker form-control bg-transparent rounded-right" type="text"
											placeholder="Rok isporuke zavisi od vašeg zahteva, obima posla, i dana od overene pripreme."
											aria-label="From" data-rp-wrapper="#datepickerWrapperFrom" data-rp-date-format="d/m/Y">
									</div>
									<!-- End Datepicker -->
								</div>
							</div>

							<!-- Input -->
							<div class="js-form-message mb-6 mt-5">
								<label class="form-label text-dark">
									Detaljan opis štampe i dorade
									<span class="text-danger">*</span>
								</label>

								<div class="input-group">
									<textarea class="form-control" rows="4" name="text"
										placeholder="Vrsta i gramatura papira, obostrana ili jednostrana štampa, kolor ili crno bela štampa, plastifikacija, lepljenje, numeracija, lakiranje, sečenje, bigovanje..."
										aria-label="Hi there, I would like to ..." required data-msg="Please enter a reason."
										data-error-class="u-has-error" data-success-class="u-has-success"></textarea>
								</div>
							</div>


							<!-- End Input -->
							<div class="text-center">
								<button type="submit" class="btn btn-primary btn-wide transition-3d-hover mb-4">Pošalji</button>
							</div>

						</form>

						<p class="font-size-12 space-top-2">Ukoliko postoje nejasnoće ili potrebe za štampom koja nije u okviru ove forme
							kontaktirajte nas telefonom ili putem mail-a
							<a href="mailto:office@grafomarketing.online"><b>office@grafomarketing.online</b></a>
						</p>
						<!-- End Contacts Form -->
					</div>
				</div>
			</div>
		</div>

		<!-- SVG Background
						<figure class="position-absolute right-0 bottom-0 left-0 z-index-1">
							<img class="js-svg-injector" src="../../assets/svg/components/irregular-shape-2-bottom-3.svg"
								alt="Image Description" data-parent="#SVGwave1BottomSMShapeID2">
						</figure>
						End SVG Background -->
	</div>
	<!-- End Contact Us Section -->


</main>
<!-- ========== END MAIN ========== -->
